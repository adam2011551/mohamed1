<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وضع الحيوانات 2 - أموانج</title>
    <style>
        @font-face {
            font-family: 'Al Fares';
            src: url('fonts/al-fares.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Al Fares', cursive;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            height: 640px;
            background-image: url('https://preview.redd.it/9eqy5o91stf61.jpg?width=1080&crop=smart&auto=webp&s=54304c0307dcd6a7b057b30acde77ad2fa478bd3');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #add8e6;
            text-shadow: 2px 2px 2px #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .status {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .details {
            font-size: 18px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-follow {
            background-color: #00FF00; /* أخضر ساطع */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-follow:hover {
            background-color: #009900; /* أخضر داكن عند التمرير */
        }

        .btn-follow:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">مرحبا بكم في وضع الحيوانات 2</div>
        <div class="message">انت</div>
        <div id="status" class="status"></div>
        <div id="details" class="details"></div>
        <button class="btn-follow" onclick="location.href='next_page.html'">متابعة</button>
    </div>

    <script>
        function displayStatus() {
            const statusElement = document.getElementById('status');
            const detailsElement = document.getElementById('details');

            const statusOptions = ['مختلف', 'عادي'];
            const animals = ['أسد', 'قطة', 'ثعلب', 'ذئب', 'راكون', 'كنغر', 'دب', 'دب قطبي', 'نمر', 'دجاجة', 'ديك', 'كلب', 'سلحفاة', 'هامستر'];
            
            const status = statusOptions[Math.floor(Math.random() * statusOptions.length)];
            statusElement.textContent = status;

            if (status === 'مختلف') {
                statusElement.style.color = 'red';
                detailsElement.textContent = 'انت مختلف يجب ان تكذب وتجعلهم يقتنعون انك عادي';
            } else {
                statusElement.style.color = '#00FF00'; // أخضر ساطع
                const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                detailsElement.textContent = `الحيوان هو: ${randomAnimal}`;
            }
        }

        window.onload = displayStatus;
    </script>
</
