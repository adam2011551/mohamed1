<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الألعاب - أموانج</title>
    <style>
        @font-face {
            font-family: 'Al Fares';
            src: url('fonts/al-fares.woff') format('woff'); /* تحديد مسار الخط */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Al Fares', cursive; /* تطبيق خط Al Fares على كافة النصوص */
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px; /* عرض الإطار الذي يحاكي إطار الأندرويد */
            height: 640px; /* ارتفاع الإطار الذي يحاكي إطار الأندرويد */
            background-image: url('https://cdn.theatlantic.com/thumbor/EmW-E0FwUa0MhOoGk0BXYyBiBm0=/0x0:1718x1718/1718x1718/media/files/est/space-calculator/background6.jpg'); /* خلفية الصورة */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px; /* زوايا مدورة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* ظل ناعم */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative; /* للتأكد من صحة موقع العناصر */
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #add8e6; /* الأزرق الفاتح */
            text-shadow: 2px 2px 2px #000000; /* حدود بلون أسود */
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px; /* المسافة بين الأزرار */
        }

        .btn {
            background-color: #ffffff; /* لون الزر الأبيض */
            border: none;
            border-radius: 8px;
            color: #000000; /* لون النص الأسود */
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            text-align: center;
        }

        .btn:hover {
            background-color: #add8e6; /* لون أزرق فاتح عند التمرير */
            color: #000000; /* نص أسود */
        }

        .btn:active {
            transform: scale(0.95); /* تأثير الضغط على الزر */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">الألعاب</div>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='animals.html'">حيوانات</button>
            <button class="btn" onclick="window.location.href='ball.html'">كرة</button>
            <button class="btn" onclick="window.location.href='food.html'">طعام</button>
        </div>
    </div>
</body>
</html>
