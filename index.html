<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أمونج</title>
    <style>
        @font-face {
            font-family: 'Al Fares';
            src: url('fonts/al-fares.woff') format('woff'); /* تحديد مسار الخط */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Al Fares', cursive; /* تطبيق خط Al Fares على كافة النصوص */
            background-color: #f0f0f0; /* خلفية رمادية فاتحة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px; /* عرض الإطار الذي يحاكي إطار الأندرويد */
            height: 640px; /* ارتفاع الإطار الذي يحاكي إطار الأندرويد */
            background-image: url('https://cdn.theatlantic.com/thumbor/EmW-E0FwUa0MhOoGk0BXYyBiBm0=/0x0:1718x1718/1718x1718/media/files/est/space-calculator/background6.jpg'); /* خلفية الصورة */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px; /* زوايا مدورة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* ظل ناعم */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative; /* للتأكد من صحة موقع العناصر */
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #add8e6; /* الأزرق الفاتح */
            text-shadow: 2px 2px 2px #000000; /* حدود بلون أسود */
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            width: 80%;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ffffff; /* لون الزر الأبيض */
            border: none;
            border-radius: 8px;
            color: #000000; /* لون النص الأسود */
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            text-align: center;
        }

        .btn:hover {
            background-color: #add8e6; /* لون أزرق فاتح عند التمرير */
            color: #000000; /* نص أسود */
        }

        .btn:active {
            transform: scale(0.95); /* تأثير الضغط على الزر */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">أمونج بدون أس</div>
        <img src="https://cdn.pixabay.com/photo/2021/04/21/10/17/meme-6195988_1280.png" alt="شعار اللعبة" class="logo">
        <button class="btn" onclick="startGame()">ابدأ اللعبة</button>
    </div>
    <script>
        function startGame() {
            window.location.href = 'game.html'; // الانتقال إلى صفحة اللعبة
        }
    </script>
</body>
</html>
