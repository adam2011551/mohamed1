<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللعبة الحيوانات - أموانج</title>
    <style>
        @font-face {
            font-family: 'Al Fares';
            src: url('fonts/al-fares.woff') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Al Fares', cursive;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            height: 640px;
            background-image: url('https://cdn.theatlantic.com/thumbor/EmW-E0FwUa0MhOoGk0BXYyBiBm0=/0x0:1718x1718/1718x1718/media/files/est/space-calculator/background6.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            color: #add8e6;
            text-shadow: 2px 2px 2px #000000;
            margin-bottom: 20px;
            text-align: center;
        }

        .message {
            font-size: 24px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            text-align: center;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #add8e6;
            color: #000000;
        }

        .btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">اللعبة الحيوانات</div>
        <div class="message" id="randomPlayerMessage"></div>
        <button class="btn" onclick="goToModeAnim()">اضغط هنا</button>
    </div>

    <script>
        function displayRandomPlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const players = urlParams.get('players').split(',');

            if (players.length > 0) {
                const randomPlayer = players[Math.floor(Math.random() * players.length)];
                document.getElementById('randomPlayerMessage').textContent = `أعطوا الهاتف إلى ${randomPlayer}`;
            } else {
                document.getElementById('randomPlayerMessage').textContent = 'لا يوجد لاعبين';
            }
        }

        function goToModeAnim() {
            window.location.href = 'mode_anim.html';
        }

        window.onload = displayRandomPlayer;
    </script>
</body>
</html>
